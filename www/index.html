<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="shortcut icon" href="">
    <!--<script src="/js/checkLoggedIn.js"></script>-->
    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) 
        <a href="#" onclick="signOut();">Sign out</a> -->
</head>

<body>
    <div class="box">
        <div class="name" id="nameDiv"></div>
        <div class="subName">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        <div class="hid-box"ontouchstart="handleTouchStart(event)"
        ontouchmove="handleTouchMove(event)"
        ontouchend="handleTouchEnd(event)">
            <div class="headerCategory">
                <div class="category" id="pop" ontouchstart="changeCategory(this.id)">Popular</div>
                <div class="category" id="reco" ontouchstart="changeCategory(this.id)">Recommended</div>
                <div class="category" id="new" ontouchstart="changeCategory(this.id)">New</div>
            </div>
            <table class="threads" id="threadTable"></table>
        </div>
        <a href="" id="goToNewThreadPage">
            <div class="addThread"ontouchstart="goToNewThreadPage()">
                <img src="./img/addIcon.png">
            </div>
        </a>
        
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-content" src=" ">
    </div>
    <script src="./js/threads.js"></script>
    <script src="./js/move.js"></script>
    <script src="./js/indexData.js"></script>
    
    
    

</body>
</html>
