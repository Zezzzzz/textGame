<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="shortcut icon" href="">
    <script src="./cordova.js"></script>
    
    
    <!--<script src="/js/checkLoggedIn.js"></script>-->
    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) 
        <a href="#" onclick="signOut();">Sign out</a> -->
</head>

<body>
    <div class="box" ontouchstart="w3_close(event)">

        <!-- Page Content -->
        <div class="commentTop">
            <span class="closeComment" ontouchstart="goBack()">&times;</span>
        </div>
        <div class="myProfile" id="profileDiv">
            <div class="profilePic" ontouchstart="openFilePicker('profileImage')">
                <img id = "profileImage" src="./img/defaultProfile.png">
                <img src="./img/editPencil.png" style="position: absolute;">
                <p>Testing Name</p>
            </div>
        </div>
        <div class="profileStats">
            <div class="stats">20 <br> Threads</div>
            <div class="stats">20 <br> Posts</div>
            <div class="stats">10 <br> Votes</div>
        </div>
        <div class="hid-box" style="top:2%" ontouchstart="handleTouchStart(event)"
        ontouchmove="handleTouchMove(event)"
        ontouchend="handleTouchEnd(event)">
            <div class="headerCategory">
                <div class="category" id="myThreads" ontouchstart="changeProfileShow(this.id,10,0)">Threads</div>
                <div class="category" id="commentedThreads" ontouchstart="changeProfileShow(this.id,10,0)">Commented</div>
                <div class="category" id="about" ontouchstart="changeProfileShow(this.id,10,0)">About</div>
            </div>
            <table class="threads" id="threadTable"></table>
        </div>
        <a href="" id="goToNewThreadPage">
            <div class="addThread"ontouchstart="goToNewThreadPage()">
                <img src="./img/addIcon.png">
            </div>
        </a>
        
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-content" src=" ">
    </div>
    <script src="./js/myProfile.js"></script>
    <script src="./js/move.js"></script>
    <script src="./js/indexData.js"></script>
    <script src="./js/navigate.js"></script>    
    <script src="./js/imageProcessing.js"></script>
</body>
</html>
