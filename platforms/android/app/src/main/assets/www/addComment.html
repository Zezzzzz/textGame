<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <base href="./">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="shortcut icon" href="">
    
</head>
<body>

    <div class="threadBody">
        <div class="commentTop">
            <span class="closeComment" ontouchstart="goBack()">&times;</span>
            <span class="closeComment">Add Comment</span>
            <span class="postComment">Post</span>
        </div>
        <div class="threadContent" style="top:0%; height:10%"></div>
        <div class="addYourCommentBox" ontouchstart="showOnscreenKB()">
            <input type="text" id="comment" name="typeComment" placeholder="Add your comment" style="background:transparent;border:none;">
        </div>
    </div>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-content" src=" " ontouchstart="closeImage(event)">
    </div>
    <script src="./js/indexData.js"></script>
    <script src="./js/navigate.js"></script>
    <script src="./js/move.js"></script>
    <script src="./js/addComment.js"></script>
    
</body>
</html>
