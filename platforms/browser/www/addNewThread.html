<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <base href="./">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="shortcut icon" href="">
    <script src="./cordova.js"></script>
    <script src="./js/imageProcessing.js"></script>
    
</head>
<body style="padding-bottom:0">

    <div class="threadBody">
        <div class="commentTop">
            <span class="closeComment" ontouchstart="goBack()">&times;</span>
            <span class="closeComment">Add New Thread</span>
            <span class="postComment" id="postComment" ontouchstart="postNewThread()">Post</span>
        </div>
        <div class="threadContent" style="top:0%; height:10%">
            <textarea type="text" id="title" name="typeTitle" placeholder="Add a title"></textarea>
        </div>    
        <div class="addYourCommentBox">
            <textarea type="text" id="content" name="typeContent" placeholder="Add some description"></textarea>
        </div>
        <div class="addImg" id="">
            <img src="./img/addImg.png" ontouchstart="openFilePicker(this.class)">
        </div>
        <input type="file" id="imgUpload" style="display: none;">
    </div>

   
    
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-content" src=" " ontouchstart="closeImage(event)">
    </div>

    <script src="./js/dateTimeFormatter.js"></script>
    <script src="./js/indexData.js"></script>
    <script src="./js/navigate.js"></script>
    <script src="./js/move.js"></script>
    <script src="./js/addNewThread.js"></script>
    
    
</body>
</html>
